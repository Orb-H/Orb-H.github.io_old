  - section: 서브 페이지 설명
    text: |
      무언가를 기록하는 것이 서툴고 오래 걸려서 컨텐츠를 잘 업데이트하지는 않습니다.

      #### 이력서

      - 한 장 짜리 resume 형식의 이력서를 정리합니다.
      - 사실 제출할 때에는 디자인 없는 원본을 내겠지만 그래도 일단 정리하는게 좋을 것 같아서 만든 페이지입니다.

      #### 프로젝트

      - 지금까지 했던 어느 정도 이상의 규모인 프로젝트를 정리합니다.
      - 실질적인 개발은 2015년부터 진행했으므로 1년 단위로 진행한 프로젝트를 정리합니다.
      - 프로젝트를 정리하겠다고 결심한 후에 깃허브에 올라가는 프로젝트도 있어서 진행한 시간대와 커밋이 올라간 시간대가 다를 수 있습니다.

      #### 블로그

      - 블로그입니다.
      - 사실 글로 흔적을 잘 남기지 않는 편이라서 포스트가 생길지는 미지수입니다.
      - 오히려 IT 쪽이 아닌 다른 주제의 포스트가 올라갈 수도 있습니다.

      #### PS 풀이 모음

      - 여러 PS 사이트에서 푼 문제의 리스트를 정리합니다.
      - 사실 PS를 잘 못해서 쉬운 문제 위주로 존재합니다.
  
